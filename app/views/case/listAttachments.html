<table class="table table-hover table-bordered"><thead><th>Filename</th><th>Description</th><th>Size</th><th>Attached</th><th>Attached By</th></thead><tbody><tr ng-repeat="attachment in attachments"><td><a href="{{attachment.uri}}">{{attachment.file_name}}</a></td><td>{{attachment.description}}</td><td>{{attachment.length}}</td><td>{{attachment.created_date | date:'medium'}}</td><td>{{attachment.created_by}}</td></tr></tbody></table>
