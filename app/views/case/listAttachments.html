<div ng-show="attachments.length == 0">No attachments added</div><table ng-show="attachments.length &gt; 0" class="table table-hover table-bordered"><thead><th>Filename</th><th>Description</th><th>Size</th><th>Attached</th><th>Attached By</th><th></th></thead><tbody><tr ng-repeat="attachment in attachments"><td><a ng-hide="attachment.uri == null" href="{{attachment.uri}}">{{attachment.file_name}}</a><div ng-show="attachment.uri == null">{{attachment.file_name}}</div></td><td>{{attachment.description}}</td><td>{{attachment.length}}</td><td>{{attachment.created_date | date:'medium'}}</td><td>{{attachment.created_by}}</td><td><a ng-click="removeAttachment()"><span popover="Remove" popover-trigger="mouseenter" popover-placement="right" ng-click="removeAttachment" style="width: 100%; height: 100%;" class="glyphicon glyphicon-remove-circle"></span></a></td></tr></tbody></table>
