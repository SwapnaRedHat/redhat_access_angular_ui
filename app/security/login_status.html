<div ng-controller = 'SecurityController'>
<span ng-show="isLoggedIn" class="pull-right"> Logged into the Red Hat Customer Portal as {{loggedInUser}} &nbsp;|&nbsp;
  <a href="" ng-click="logout()"> Log out</a>
</span>
<span ng-show="!isLoggedIn" class="pull-right"> Not Logged in &nbsp;|&nbsp;
	<a href="" ng-click="login()"> Log In</a>
</span>
</div>
