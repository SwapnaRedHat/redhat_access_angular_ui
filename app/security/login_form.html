<div class="modal-header" id="rha-login-modal-header">
    <h5>
    Sign into the Red Hat Customer Portal
    </h5>
</div>
<div class="modal-body form-horizontal" id="rha-login-modal-body" >
    <!--form ng-submit="modalOptions.ok()"  method="post"-->
        <div class="alert alert-info" ng-show="authError">
            {{authError}}
        </div>
        <div class="form-group" id="rha-login-modal-user-id">
            <label for="rha-login-user-id" class=" control-label">User ID</label>
            <div >
                <input type="text" class="form-control" id="rha-login-user-id" placeholder="User ID" ng-model="user.user" required autofocus >
            </div>
        </div>
        <div class="form-group" id="rha-login-modal-user-pass">
            <label for="rha-login-password" class="control-label">Password</label>
            <div >
                <input type="password" class="form-control" id="rha-login-password" placeholder="Password" ng-model="user.password" required>
            </div>
        </div>
        <div class="form-group" id="rha-login-modal-buttons">
            <div>
                <button class="btn btn-primary btn-md login" ng-click="modalOptions.ok()" type="submit">Sign in</button> <button class="btn btn-primary btn-md cancel" ng-click="modalOptions.close()" type="submit">Cancel</button>
            </div>
        </div>
    <!--/form-->
</div>
