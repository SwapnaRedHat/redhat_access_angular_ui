<!DOCTYPE html><div id="redhat-access-case" class="container-offset"><rha-page-header title="title"></rha-page-header><div class="container-fluid side-padding"><div class="row"><div class="col-xs-12"><rha-case-details casejson="caseJSON" compact="false"></rha-case-details></div></div><div class="row"><div class="col-xs-12"><rha-case-description description="caseJSON.description" creator="caseJSON.created_by"></rha-case-description></div></div><!--div.row--><!--  div.col-xs-12--><!--    h4.section-header Bugzilla Tickets--><!--    div.container-fluid.side-padding--><!--      div.row--><!--        div(ng-if='!hasBugzillas')--><!--          div.col-xs-12 No Bugzillas linked to case.--><!--        div(ng-if='hasBugzillas')--><!--          div.col-xs-12 Yes Bugzillas--><div class="row"><div class="col-xs-12"><rha-case-attachments attachmentsjson="attachments" caseid="caseJSON.case_number"></rha-case-attachments></div></div><div ng-controller="Recommendations" class="row"><div class="col-xs-12"><h4 class="section-header">Recommendations</h4><div class="container-fluid side-padding"><div class="row"><div ng-repeat="recommendation in recommendationsOnScreen"><div class="col-xs-3"><div class="bold">{{recommendation.title}}</div><div style="padding: 8px 0;">{{recommendation.solution_abstract}}</div><a href="{{recommendation.resource_view_uri}}" target="_blank">View full article in new window</a></div></div></div><div class="row"><div class="col-xs-12"><pagination boundary-links="true" total-items="recommendations.length" on-select-page="selectPage(page)" items-per-page="itemsPerPage" page="currentPage" max-size="maxSize" previous-text="&lt;" next-text="&gt;" first-text="&lt;&lt;" last-text="&gt;&gt;" class="pagination-sm"></pagination></div></div></div></div></div><div class="row"><div class="col-xs-12"><h4 class="section-header">Case Discussion</h4><div class="container-fluid side-padding"><div class="row create-field"><div class="col-xs-12"><textarea ng-disabled="addingComment" rows="5" ng-model="newComment" style="max-width: 100%" class="form-control"></textarea></div></div><div style="margin-left: 0px; margin-right: 0px;" class="row create-field bottom-border"><div class="col-xs-12 col-no-padding"><div style="float: right;"><div ng-hide="!addingComment">Adding comment...</div><button ng-hide="addingComment" ng-disabled="false" ng-click="addComment()" style="float: right;" class="btn btn-primary">Add Comment</button></div></div></div><div ng-repeat="comment in comments"><div style="padding-bottom: 10px;" class="row"><div class="col-md-2"><div class="bold">{{comment.created_by}}</div><div>{{comment.created_date | date:'mediumDate'}}</div><div>{{comment.created_date | date:'mediumTime'}}</div></div><div class="col-md-10"><pre>{{comment.text}}</pre></div></div></div></div></div></div></div></div>
