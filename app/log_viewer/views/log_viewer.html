<div id="log_view_main" style="max-height: 500px;" >
	<div x-login-status style="padding: 10px;"></div>
	<div class="bottom-border" style="padding-top: 10px;"></div>
	<div class="row-fluid">
		<div class="nav-side-bar col-xs-3" ng-class="{ showMe: sidePaneToggle }" fill-down ng-style="{height: windowHeight }">
			<div class="hideable-side-bar" ng-class="{ showMe: sidePaneToggle }">
				<div class="btn-group" ng-class="{ hideMe: hideDropdown}" ng-controller="DropdownCtrl" ng-init="init()">
					<button type="button" class="btn btn-primary dropdown-toggle"
					data-toggle="dropdown">
					{{blah}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li ng-repeat="choice in items" ng-click="machineSelected()"><a>{{choice}}</a></li>
					</ul>
				</div>
				<div id="fileList" fill-down ng-style="{ height: windowHeight }" class="fileList" ng-controller="fileController" ng-click="updateSelected()">
					<div data-angular-treeview="true" data-tree-id="mytree"
					data-tree-model="roleList" data-node-id="roleId"
					data-node-label="roleName" data-node-children="children">
					</div>
				</div>
				<button type="button" class="pull-right btn btn-primary"
				ng-controller="selectFileButton" ng-click="fileSelected()">
				Select File</button>
			</div>
			<a ng-click="sidePaneToggle = !sidePaneToggle"><span ng-class="{ showMe: sidePaneToggle }"
								class="pull-right glyphicon glyphicon-chevron-left left-side-glyphicon"></span></a>
		</div>
		<div class=col-fluid> 
			<div class="col-xs-6 pull-right solutions" fill-down ng-style="{height: windowHeight }" ng-class="{ showMe: solutionsToggle }">
				<div id="resizeable-solution-view" fill-down class="resizeable-solution-view" ng-class="{ showMe: solutionsToggle }" ng-style="{height: windowHeight }" 
					x-accordion-search-results='' ng-controller='SearchController' >
				</div>
				<a ng-click="solutionsToggle = !solutionsToggle"><span ng-class="{ showMe: solutionsToggle }"
							class="glyphicon glyphicon-chevron-left right-side-glyphicon"></span></a>
			</div>
			<div class="col-fluid">
				<div ng-controller="TabsDemoCtrl" ng-class="{ showMe: solutionsToggle }">
					<tabset > 
						<tab ng-repeat="tab in tabs"> 
							<tab-heading>{{tab.shortTitle}}
								<a ng-click="removeTab($index)" href=''> 
									<span class="glyphicon glyphicon-remove"></span>
								</a> 
							</tab-heading>
							<div active="tab.active" disabled="tab.disabled">
								<div class="panel panel-default">
									<div class="panel-heading">
										<a popover="Click to refresh log file." popover-trigger="mouseenter" popover-placement="right" ng-click="refreshTab($index)">
											<span class="glyphicon glyphicon-refresh"></span>
										</a>
										<h3 class="panel-title" style="display: inline">{{tab.longTitle}}</h3>
										<button popover="Select text and click to perform Red Hat Diagnose" popover-trigger="mouseenter" popover-placement="bottom" id="diagnoseButton" type="button" class="btn btn-primary diagnoseButton" ng-click="diagnoseText()">Red Hat Diagnose</button>
										<br> 
										<br>
									</div>
									<div  class="panel-body" fill-down ng-style="{ height: windowHeight }">
										<pre id="resizeable-file-view" class="no-line-wrap">{{tab.content}}</pre>
									</div>
								</div>
							</div>
						</tab> 
					</tabset>
				</div>
			</div>
		</div>
	</div>
</div>
