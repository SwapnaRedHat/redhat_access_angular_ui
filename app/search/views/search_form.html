<div class='container col-lg-4 pull-left'>
    <form role="form" id= "rh-search">
    <div class="input-group" >
      <input type="text" class="form-control" id="rhSearchStr" name="searchString" ng-model="searchStr" class="input-xxlarge" placeholder="Search Articles and Solutions">
      <span class="input-group-btn">
        <button class="btn btn-default"  type='submit' ng-click="search(searchStr)">Search</button>
      </span>
    </div>
  </form>
</div>
