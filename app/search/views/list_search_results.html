<div class="col-lg-4">  
  <div class="panel panel-default" ng-show='results.length > 0'>
    <!--pagination on-select-page="pageChanged(page)" total-items="totalItems" page="currentPage" max-size="maxSize"></pagination-->
    <div class="panel-heading">
      <h3 class="panel-title">
       Recommendations
     </h3>
   </div>
   <div id='solutions' class="panel-body list-group">
    <div class='list-group-item '  ng-repeat="result in results">
      <a href="" ng-click="solutionSelected($index)"> {{ result.title }}</a>
    </div>
  </div>
</div>
</div>
<div class="col-lg-8">
  <x-result-detail-display result='selectedSolution'/>
</div>
