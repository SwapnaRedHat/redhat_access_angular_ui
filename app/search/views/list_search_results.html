<div class="col-sm-4">
    <div class="alert alert-info" ng-show="searchResultInfo.msg">
        <a class="close" ng-click="searchResultInfo.msg=null">Ã—</a>
        {{searchResultInfo.msg}}
    </div>
    <div class="panel panel-default" ng-show='results.length > 0'>
        <!--pagination on-select-page="pageChanged(page)" total-items="totalItems" page="currentPage" max-size="maxSize"></pagination-->

        <div class="panel-heading">
            <h4 class="panel-title">
                Recommendations
            </h4>
        </div>
        <div id='solutions' class="list-group">
            <a href="" ng-click="solutionSelected($index)" class='list-group-item' ng-class="{'active': selectedSolution.index===$index}" ng-repeat="result in results" style="word-wrap: break-word;"> {{ result.title }}</a>
        </div>
    </div>
</div>
<div class="col-sm-8">
    <div class="alert alert-info" ng-show='selectedSolution.index === -1 && results.length > 0' >
        Please select a recommendation to view.
    </div>
    <x-rha-result-detail-display result='selectedSolution.data' />
</div>
