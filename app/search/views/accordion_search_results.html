<div class="row bottom-border">
    <div class="col-xs-6">
        <div style="padding-bottom: 0">
            <span>
                <h4 style="padding-left: 10px; display: inline-block;">Recommendations</h4>
            </span>
            <span ng-show="searchInProgress.value" class="rha-search-spinner">
                &nbsp;
            </span>
        </div>
    </div>
    <div style="padding-bottom: 14px;" class="col-xs-6" ng-show="showOpenCaseBtn()">
        <a href={{getOpenCaseRef()}} class="btn btn-primary pull-right ">Open a New Support Case</a>
    </div>
</div>
<div class="row ">
    <!--div class="col-xs-12" style="overflow: auto;" rha-resizable rha-dom-ready="domReady"-->
        <accordion>
            <accordion-group is-open="isopen" ng-repeat="result in results">
                <accordion-heading>
                    <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></span>
                    <span>{{result.title}}</span>
                </accordion-heading>
                <x-rha-result-detail-display result='result' />
            </accordion-group>
        </accordion>
    <!--/div-->
</div>
