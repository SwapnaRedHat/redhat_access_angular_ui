<div class="row">
    <div class="col-xs-12">
        <div style="padding-bottom: 0" class="bottom-border">
            <span>
                <h4 style="padding-left: 10px; display: inline-block;">Recommendations</h4>
            </span>
            <span ng-show="searchInProgress.value" class="rha-search-spinner">
                &nbsp;
            </span>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-xs-12">
        <accordion>
            <accordion-group is-open="isopen" ng-repeat="result in results">
                <accordion-heading>
                    <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></span>
                    <span>{{result.title}}</span>
                </accordion-heading>
                <x-rha-result-detail-display result='result' />
            </accordion-group>
        </accordion>
    </div>
</div>
